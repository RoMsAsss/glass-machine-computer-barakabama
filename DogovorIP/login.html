<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в админ-панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .logo-admin {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      display: block;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <div class="login-container bg-white">
      <img src="logo.jpg" alt="Admin Logo" class="logo-admin rounded-circle">
      <h2 class="text-center mb-4">Вход в админ-панель</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Логин</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Войти</button>
      </form>
      <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Проверка учетных данных
      if (username === 'admin@dogovorip.ru' && password === 'D0000GOVOr!P(-_-)') {
        // Успешный вход
        localStorage.setItem('adminAuth', username);
        window.location.href = 'admin.html';
      } else {
        // Ошибка входа
        const errorElement = document.getElementById('loginError');
        errorElement.textContent = 'Неверный логин или пароль';
        errorElement.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
